<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>  
          
          
          
         <p id="clicking-method">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo, reprehenderit.</p> 
         <input id="update-input" type="text">
          <button id="update-name">update</button>
         <button onclick="handleJustFunctionClick()">just function </button><button id="handle-event"> direct add event listner</button>
         <script>
                   function handleJustFunctionClick(){
                             
                    const p= document.getElementById('clicking-method')
                             
                     p.innerText = "set by using function"
                    
                   }
                   // direct 
                   
                   document.getElementById('handle-event').addEventListener('click',function(){
                             
                                  const p = document.getElementById('clicking-method')
                                  p.innerText = "ok lets handle event"
                   })
                   
                   //update input 
                   
                   document.getElementById("update-name").addEventListener('click', function(){
                             
                    const fieldName = document.getElementById("update-input")
                      
                    const p =document.getElementById('clicking-method')
                    p.innerText = fieldName.value;
                    fieldName.value ='';
                      
                    
                   })
                   
                   
         </script>
</body>
</html>
